// â”€â”€ Computed â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function computed() {
  const f=state.form, pts=f.points;
  const total=Object.values(pts).reduce((a,b)=>a+b,0);
  const withPoints=Object.values(pts).filter(v=>v>0).length;
  const nonZeroDup=()=>{const vals=Object.entries(pts).filter(([id,v])=>v>0&&!f.hidden.includes(Number(id))).map(([,v])=>v);return vals.length!==new Set(vals).size;};
  const rankMap={};
  Object.entries(pts).filter(([,v])=>v>0).sort((a,b)=>b[1]-a[1]).slice(0,8).forEach(([id],i)=>{rankMap[Number(id)]=i+1;});
  const deadlinePassed=state.setup.deadline&&new Date()>new Date(state.setup.deadline);
  const valid=total===100&&!nonZeroDup()&&withPoints===8&&f.name&&f.plz&&f.ort&&f.email&&f.bms&&f.schultage&&f.ferien&&(f.ferien==='Nein'||(f.ferien==='Ja'&&f.ferienText))&&f.selfie&&!deadlinePassed;
  return{total,remaining:100-total,withPoints,nonZeroDup:nonZeroDup(),rankMap,valid,deadlinePassed};
}

// â”€â”€ Schnelle DOM-Updates fÃ¼r Slider (kein Re-Render) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let _sliderTimer=null;
function applyPointUpdate(id,n){
  state.form.points[id]=n;
  // Slider + Zahl synchronisieren ohne aktives Element zu Ã¼berschreiben
  document.querySelectorAll(`[data-cid="${id}"]`).forEach(el=>{if(el!==document.activeElement)el.value=n;});
  // Duplikate fÃ¼r alle Firmen aktualisieren
  const pts=state.form.points, hidden=state.form.hidden;
  state.setup.companies.forEach(co=>{
    const cid=co.id, val=pts[cid]||0;
    const isDup=val>0&&Object.entries(pts).some(([oid,ov])=>Number(oid)!==cid&&ov===val&&!hidden.includes(Number(oid)));
    const numIn=document.querySelector(`.num-input[data-cid="${cid}"]`);
    if(numIn)numIn.classList.toggle('dup',isDup);
    const existDup=document.querySelector(`.company-row[data-id="${cid}"] .dup-label`);
    if(isDup&&!existDup){
      const top=document.querySelector(`.company-row[data-id="${cid}"] .company-top`);
      if(top&&numIn){const sp=document.createElement('span');sp.className='dup-label';sp.textContent='Duplikat!';top.insertBefore(sp,numIn);}
    } else if(!isDup&&existDup){existDup.remove();}
  });
  updateBannerFast();
  clearTimeout(_sliderTimer);
  _sliderTimer=setTimeout(()=>render(),150);
}

function updateBannerFast(){
  const pts=state.form.points, hidden=state.form.hidden;
  const total=Object.values(pts).reduce((a,b)=>a+b,0);
  const withPoints=Object.values(pts).filter(v=>v>0).length;
  const vals=Object.entries(pts).filter(([id,v])=>v>0&&!hidden.includes(Number(id))).map(([,v])=>v);
  const nonZeroDup=vals.length!==new Set(vals).size;
  const bar=document.querySelector('.sticky-bar');
  if(bar)bar.className='sticky-bar '+(total===100?'ok':total>100?'over':'pending');
  const lbl=document.querySelector('.pts-label');
  if(lbl)lbl.textContent=`Punkte: ${total}/100`;
  const pills=document.querySelectorAll('.pill');
  if(pills.length>=2){
    const setP=(el,ok,label)=>{
      el.className='pill '+(ok?'ok':'ng');

v id="co-msg" style="color:#16a34a;font-size:12px;font-weight:600;margin-bottom:6px;min-height:16px"></div><div style="max-height:280px;overflow-y:auto;border:1px solid #f3f4f6;border-radius:8px;padding:4px">${s.companies.map((co,i)=>`<div style="display:flex;gap:6px;align-items:center;padding:3px 4px"><span style="font-size:11px;color:#9ca3af;width:20px;text-align:right;flex-shrink:0">${i+1}.</span><input value="${co.name}" onchange="updateCompany(${i},'name',this.value)" style="flex:1;padding:4px 8px;border:1px solid #e5e7eb;border-radius:6px;font-size:12px;outline:none"/><input value="${co.url}" onchange="updateCompany(${i},'url',this.value)" style="flex:1;padding:4px 8px;border:1px solid #e5e7eb;border-radius:6px;font-size:12px;outline:none"/></div>`).join('')}</div></div></div><button onclick="saveSetup()" id="save-btn" class="btn btn-primary" style="font-size:14px;margin-bottom:16px">Einstellungen speichern</button>`;
  }
  document.getElementById('app').innerHTML=`<div style="min-height:100vh;background:linear-gradient(135deg,#f5f3ff,#eff6ff);padding:16px"><div style="max-width:900px;margin:0 auto"><div class="card"><div class="card-body" style="display:flex;justify-content:space-between;align-items:center"><div><h1 style="font-size:18px;font-weight:800;color:#1f2937">Admin-Bereich</h1><p style="font-size:12px;color:#9ca3af">Wunschliste Versetzungsfirmen</p></div><button onclick="logout()" class="btn btn-red btn-sm">Abmelden</button></div></div><div class="admin-tabs"><button onclick="setAdminTab('data')" class="tab-btn ${state.adminTab==='data'?'active':'inactive'}">ğŸ“Š Daten</button><button onclick="setAdminTab('setup')" class="tab-btn ${state.adminTab==='setup'?'active':'inactive'}">âš™ï¸ Einstellungen</button></div>${content}</div></div>`;
}

// â”€â”€ Actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

// Texteingaben: nur state aktualisieren, KEIN Re-Render (Tastatur bleibt offen)
window.liveField = (k,v) => { state.form[k]=v; };
// Bei Fokusverlust einmal rendern fÃ¼r Validierung
window.commitField = () => { render(); };
// Radio/Select: sofort rendern
window.setFormField = (k,v) => { state.form[k]=v; render(); };

// Slider
window.setPointSlider = (id,v) => { applyPointUpdate(id, Math.max(0,Math.min(50,parseInt(v)||0))); };
window.setPointDirect = (id,v) => { applyPointUpdate(id, Math.max(0,Math.min(50,parseInt(v)||0))); };
window.stepPoint = (id,delta) => { applyPointUpdate(id, Math.max(0,Math.min(50,(state.form.points[id]||0)+delta))); };

// Firma ausblenden: State erst vollstÃ¤ndig aktualisieren, dann rendern â†’ kein falsches Rot
window.hideCompanyNow = (id) => {
  state.form.points[id]=0;
  state.form.hidden=[...state.form.hidden,id];
  state.form.orderedIds=state.form.orderedIds.filter(x=>x!==id);
  render();
};
window.showCompany = (id) => { state.form.hidden=state.form.hidden.filter(x=>x!==id); state.form.orderedIds.push(id); render(); };
window.hideUnrated = () => {
  const toHide=state.form.orderedIds.filter(id=>(state.form.points[id]||0)===0);
  toHide.forEach(id=>{state.form.hidden.push(id);});
  state.form.orderedIds=state.form.orderedIds.filter(id=>(state.form.points[id]||0)>0);
  render();
};
window.toggleHiddenDrawer = () => { state.showHidden=!state.showHidden; render(); };
window.doSort = () => {
  state.form.orderedIds.sort((a,b)=>{const pa=state.form.points[a]||0,pb=state.form.points[b]||0;if(pa===0&&pb===0)return a-b;if(pa===0)return 1;if(pb===0)return -1;return pb-pa;});
  state.form.sortApplied=true; render();
};

window.handleSubmit = async () => {
  const cv=computed(); if(!cv.valid)return;
  const f=state.form;
  const existing=state.submissions.find(s=>s.name===f.name);
  const sub={name:f.name,plz:f.plz,ort:f.ort,email:f.email,bms:f.bms,schultage:f.schultage,ferien:f.ferien,ferienText:f.ferien==='Ja'?f.ferienText:'',selfie:f.selfie,timestamp:new Date().toLocaleString('de-DE'),points:{...f.points}};
  await FB.save(sub);
  const cos=state.setup.companies;
  const ranked=[...cos].filter(c=>f.points[c.id]>0).sort((a,b)=>f.points[b.id]-f.points[a.id]);

  if(existing){
    // Aktualisierungs-Mail mit Ã„nderungen
    let changes='';
    cos.forEach(c=>{const o=existing.points[c.id]||0,n=f.points[c.id]||0;if(o!==n)changes+=`${c.name}: ${o} â†’ ${n} Punkte\n`;});
    let body=`Hallo ${f.name},\n\nDeine Wunschliste wurde aktualisiert.\n\nAKTUELLE BEWERTUNG:\n`;
    ranked.forEach((c,i)=>{body+=`${i+1}. ${c.name}: ${f.points[c.id]} Punkte\n`;});
    body+=`\nTotal: ${cv.total} Punkte\n\nÃ„NDERUNGEN ZUR VORHERIGEN EINGABE:\n${changes||'Keine Ã„nderungen.'}\nDies ist eine automatische BestÃ¤tigung.`;
    window.location.href=`mailto:${f.email}?subject=${encodeURIComponent('Wunschliste aktualisiert â€“ BestÃ¤tigung')}&body=${encodeURIComponent(body)}`;
  } else {
    // Erstmalige BestÃ¤tigungs-Mail
    let body=`Hallo ${f.name},\n\nhier ist deine eingereichte Wunschliste:\n\n`;
    ranked.forEach((c,i)=>{body+=`${i+1}. ${c.name}: ${f.points[c.id]} Punkte\n`;});
    body+=`\nTotal: ${cv.total} Punkte\n\nDies ist eine automatische BestÃ¤tigung.`;
    window.location.href=`mailto:${f.email}?subject=${encodeURIComponent('Wunschliste Versetzungsfirmen â€“ BestÃ¤tigung')}&body=${encodeURIComponent(body)}`;
  }
  state.view='success'; render();
};
window.backToForm = () => { state.view='form'; render(); };

// Selfie
let facingMode='user';
window.startCamera = async () => {
  state.selfieReady=false; state.selfieStreaming=true; render();
  try {
    const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode,width:{ideal:640},height:{ideal:640}},audio:false});
    state.selfieStream=stream;
    const vid=document.getElementById('selfie-video');
    if(vid){vid.srcObject=stream;vid.muted=true;vid.onloadedmetadata=()=>{vid.play().then(()=>{const t=setInterval(()=>{if(vid.readyState>=2&&vid.videoWidth>0){state.selfieReady=true;clearInterval(t);render();}},200);});};}
  } catch(e){state.selfieStreaming=false;alert('Kamera: '+e.message);render();}
};
window.captureSelfie = () => {
  const vid=document.getElementById('selfie-video');
  const sz=Math.min(vid.videoWidth,vid.videoHeight);
  const canvas=document.createElement('canvas'); canvas.width=sz; canvas.height=sz;
  canvas.getContext('2d').drawImage(vid,(vid.videoWidth-sz)/2,(vid.videoHeight-sz)/2,sz,sz,0,0,sz,sz);
  state.form.selfie=canvas.toDataURL('image/jpeg',.8);
  stopCamera(); render();
};
window.switchCamera = () => { facingMode=facingMode==='user'?'environment':'user'; stopCamera(); setTimeout(()=>window.startCamera(),300); };
window.stopCamera = () => { if(state.selfieStream){state.selfieStream.getTracks().forEach(t=>t.stop());state.selfieStream=null;} state.selfieStreaming=false; state.selfieReady=false; };
window.resetSelfie = () => { state.form.selfie=''; startCamera(); };

// Login
window.showLogin=()=>{state.showLoginModal=true;state.loginPw='';state.loginErr=false;render();};
window.closeLoginModal=()=>{state.showLoginModal=false;render();};
window.closeLogin=(e)=>{if(e.target===e.currentTarget){state.showLoginModal=false;render();}};
window.doLogin=()=>{if(state.loginPw===ADMIN_PW){state.view='admin';state.showLoginModal=false;render();}else{state.loginErr=true;render();setTimeout(()=>{state.loginErr=false;render();},2000);}};
window.logout=()=>{state.view='form';render();};
window.setAdminTab=(t)=>{state.adminTab=t;render();};

// Admin
window.delSub=async(id)=>{if(window.confirm('Eintrag lÃ¶schen?'))await FB.del(id);};
window.clearAll=async()=>{if(window.confirm('Wirklich alle Daten lÃ¶schen?'))await FB.delAll();};
window.exportCSV=()=>{
  const subs=state.submissions,cos=state.setup.companies; if(!subs.length)return;
  const hdrs=['Name','PLZ','Ort','BMS','Schultage','Ferien','Ferienzeit','E-Mail','Zeit',...cos.map(c=>c.name),'Summe'];
  const rows=subs.map(s=>[s.name,s.plz,s.ort,s.bms,s.schultage,s.ferien,s.ferienText,s.email,s.timestamp,...cos.map(c=>s.points&&s.points[c.id]||0),Object.values(s.points||{}).reduce((a,b)=>a+b,0)]);
  const csv=[hdrs.join(';'),...rows.map(r=>r.join(';'))].join('\n');
  const a=document.createElement('a');a.href=URL.createObjectURL(new Blob(['\ufeff'+csv],{type:'text/csv;charset=utf-8;'}));a.download=`wunschliste_${new Date().toISOString().split('T')[0]}.csv`;a.click();
};
window.updateSetupDeadline=(v)=>{state.setup.deadline=v;};
window.importStudents=()=>{const ta=document.getElementById('stu-paste');if(!ta)return;const lines=ta.value.split(/\n/).map(l=>l.trim()).filter(Boolean);state.setup.students=[...new Set(lines)].sort();ta.value='';const msg=document.getElementById('stu-msg');if(msg){msg.textContent=`âœ“ ${state.setup.students.length} Lernende importiert`;setTimeout(()=>{if(msg)msg.textContent='';},3000);}render();};
window.removeStudent=(n)=>{state.setup.students=state.setup.students.filter(x=>x!==n);render();};
window.importCompanies=()=>{const ta=document.getElementById('co-paste');if(!ta)return;const lines=ta.value.split(/\n/).map(l=>l.trim()).filter(Boolean);state.setup.companies=lines.map((line,i)=>{const p=line.split(/\t/);return{id:i+1,name:p[0]||'',url:p[1]||''};});ta.value='';const msg=document.getElementById('co-msg');if(msg){msg.textContent=`âœ“ ${state.setup.companies.length} Firmen importiert`;setTimeout(()=>{if(msg)msg.textContent='';},3000);}render();};
window.updateCompany=(i,field,val)=>{state.setup.companies[i][field]=val;};
window.saveSetup=async()=>{const btn=document.getElementById('save-btn');if(btn){btn.textContent='Speichernâ€¦';btn.disabled=true;}await FB.saveSetup(state.setup);if(btn){btn.textContent='âœ“ Gespeichert!';btn.style.background='#16a34a';setTimeout(()=>{if(btn){btn.textContent='Einstellungen speichern';btn.style.background='';btn.disabled=false;}},2000);}};

// â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function init(){
  const cfg=await FB.loadSetup();
  if(cfg){state.setup=cfg;state.form.points=emptyPoints(cfg.companies);state.form.orderedIds=cfg.companies.map(c=>c.id);}
  else{state.form.points=emptyPoints(DEFAULT_COMPANIES);}
  FB.subscribe(subs=>{state.submissions=subs;state.loading=false;render();});
}
init();
</script>
